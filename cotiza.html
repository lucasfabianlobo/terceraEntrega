    <!----------------------------FORMULARIO DE COTIZACION-------------------------------------------->
    <div class="container">
      <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Texto:</label>
          <textarea
            class="form-control is-invalid"
            id="validationTextarea"
            placeholder="Detalle elemento a cotizar.."
            required
          ></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="validationFormCheck1"
            required
          />
          <label class="form-check-label" for="validationFormCheck1"
            >Contiene sello 18k</label
          >
          <div class="invalid-feedback">Sin esta opción no podrá continar.</div>
        </div>

        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">Articulo</option>
            <option value="1">Pulsera de Oro</option>
            <option value="2">Anillo de Oro</option>
            <option value="3">Cadena de Oro</option>
          </select>
          <div class="invalid-feedback">seleccione elemento..</div>
        </div>

        <div class="mb-3">
          <input
            type="file"
            class="form-control"
            aria-label="file example"
            required
          />
          <div class="invalid-feedback">Inserte archivo MPG..</div>
        </div>

        <div class="mb-3">
          <button>ENVIAR</button>
        </div>
      </form>
    </div>


<!----------------------------------------FOOTER----------------------------->
